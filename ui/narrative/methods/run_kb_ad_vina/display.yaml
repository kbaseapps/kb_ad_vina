#
# define display information
#
name: AutoDock Vina

tooltip: |
    Kbase app that wraps Autodock Vina so that multiple candidate ligands can
    be docked to the same target protein


screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    receptor_ref :
        ui-name : |
            Protein structure to dock with specified ligands
        short-hint : |
            Accepts a single Protein Structure
    ligand_refs:
        ui-name : |
            Ligand List
        short-hint : |
            Accepts Set of compounds to dock with protein structures
    center_x :
        ui-name : |
            X coordinate
        short-hint : |
            X Coordinate of the center
        long-hint  : |
            X Coordinate of the center of the search space
    center_y :
        ui-name : |
            Y coordinate
        short-hint : |
            Y Coordinate of the center
        long-hint  : |
            Y Coordinate of the center of the search space
    center_z :
        ui-name : |
            Z coordinate
        short-hint : |
            Z Coordinate of the center
        long-hint  : |
            Z Coordinate of the center of the search space
    size_x :
        ui-name : |
            size in the X dimension
        short-hint : |
            size in the X dimension of the search space
        long-hint  : |
            size in the X dimension of the search space (Angstrom)
    size_y :
        ui-name : |
            size in the Y dimension
        short-hint : |
            size in the Y dimension of the search space
        long-hint  : |
            size in the Y dimension of the search space (Angstrom)
    size_z :
        ui-name : |
            size in the Z dimension
        short-hint : |
            size in the Z dimension of the search space
        long-hint  : |
            size in the Z dimension of the search space (Angstrom)
    seed :
        ui-name : |
            seed
        short-hint : |
            random seed
        long-hint  : |
            explicit random
    exhaustiveness :
        ui-name : |
            exhaustiveness
        short-hint : |
            exhaustiveness of the global search
        long-hint  : |
            exhaustiveness of the search (roughly proportional to time) 1+
    num_modes :
        ui-name : |
            number of binding modes
        short-hint : |
            number of binding modes to generate
        long-hint  : |
            maximum number of binding modes to generate
    energy_range :
        ui-name : |
            energy range
        short-hint : |
            maximum energy difference b/w binding modes
        long-hint  : |
            maximum energy difference between the best binding mode and the
            worst one displayed (kcal/mol)
    output_name:
        ui-name : |
            Output Name
        short-hint : |
            The name of the resulting object
        long-hint  : |
            A name for the ten reads returned.

description : |
    <p>This app wraps Autodock Vina so that multiple candidate ligands
    can be docked to the same target protein. Produces Affinity table, and
    output files in pdbqt and sdf formats.</p>

publications :
    -
        display-text: |
            Github for kb_ad_vina
        link: https://github.com/kbaseapps/kb_ad_vina
