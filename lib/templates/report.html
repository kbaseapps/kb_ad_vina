<!doctype html>
<html>
 <body>
  <h1> The newly uploaded reads file upa {{ upa }}</h1>

  <h1>Example tabular data</h1>
  <table>
  {% for row in table %}
  {% if loop.first %}
   <tr>
   {% for header in headers %}
    <th>{{ header }}</th>
   {% endfor %}
   </tr>
  {% endif %}
   <tr>
   {% for cell in row %}
    <td>{{ cell }}</td>
   {% endfor %}
   </tr>
  {% endfor %}
  </table>
  <pre>{{ output }}</pre>
 </body>
</html>
